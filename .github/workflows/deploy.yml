name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Decode SSH Key
        run: |
          echo "${{ secrets.AWS_SSH_KEY_BASE64 }}" | base64 -d > key.pem
          chmod 600 key.pem
          
      - name: Debug decoded key
        run: |
          echo "First 5 lines of key.pem:"
          head -n 5 key.pem

      - name: SSH into AWS and deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ec2-user
          key: key.pem
          script: |
            cd /home/ec2-user/bbc_bot
            git pull origin main
            pm2 restart all



env:
  DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
